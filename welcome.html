<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-auth.js"></script>

    <script
         src="https://kit.fontawesome.com/f57fa1b7b1.js"
         crossorigin="anonymous">
    </script>
    <title>Sign In & Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="forms-container">
          <div class="signin-signup">
            <button onClick={() => app.auth().signOut()}>Sign out</button>
            <form action="#" class="sign-in-form">
              <h1 class="web_app_name">HOUSET</h1>
              <h2 class="title">Sign In</h2>
            </form>

            <form action="#" class="sign-up-form">
              <h1 class="web_app_name">HOUSET</h1>
              <h2 class="title">Sign Up</h2>
              </div>
            </form>
          </div>
        </div>

        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>Welcome back!</h3>
              <p>We're happy to see you again. Login to the right and we'll meet you inside! Or...you can click the button below to start our journey.</p>
              <button class="btn transparent" id="sign-up-btn">Sign up</button>
            </div>
            <img src="images/rocket.svg" class="image" alt="">
          </div>

    <script src="app.js"></script>
          <script src="signout.js"></script>
  </body>
</html>
